<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/cadastrar-se.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  </style>
  <title>Cadastrar-se</title>
</head>

<body>
  <div class="container cont1">
    <div class="login-form mt-5">
      <form id="loginForm" method="post">
        <h2 class="text-center montserrat-font">Cadastrar-se</h2>
        <div class="form-group">
          <label for="email" class="montserrat-font">Email:</label>
          <input required type="email" class="form-control" id="username" placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="name" class="montserrat-font">Nome Completo:</label>
          <input required type="text" class="form-control" id="name" placeholder="Digite seu nome completo">
        </div>
        <div class="form-group">
          <label for="id_cpf" class="montserrat-font">CPF:</label>
          <input required type="number" class="form-control" id="id_cpf" placeholder="Digite seu CPF">
        </div>
        <div class="form-group">
          <label for="id_cnpj" class="montserrat-font">CNPJ (se tiver):</label>
          <input type="number" class="form-control" id="id_cnpj" placeholder="Digite seu CNPJ">
        </div>
        <div class="form-group datnascdiv">
          <label for="dtaNascimento" class="montserrat-font">Data de Nascimento:</label>
          <input class="borderText datnasc" required type="date" name="dtn" id="dtaNascimento">
          </label>
        </div>
        <div class="form-group">
          <label for="username" class="montserrat-font">Nome de Usuário:</label>
          <input required type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
        </div>
        <div class="form-group">
          <label for="password" class="montserrat-font">Senha:</label>
          <input required type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
          <label for="password" class="montserrat-font">Confirmação de Senha:</label>
          <input required type="password" class="form-control" id="re-password" placeholder="Digite sua senha Novamente">
        </div>
        <div class="btn-submit">
        <button type="submit" class="btn btn-primary mt-3 montserrat-font">Cadastrar Agora!</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    // Função de redirecionamento após o login
    function redirect() {
      window.location.href = "pagina-principal.html";
    }

    // Evento de envio do formulário
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário
      redirect(); // Chama a função de redirecionamento após o login
    });
  </script>
</body>
</html>
