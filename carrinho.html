<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/carrinho.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="imagens/HP-logo.png" alt="Logo" style="max-width: 150px;">
          <span>High Performance Odontologia</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="entrar.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sob Demanda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="carrinho.html">Carrinho</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ofertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cupons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-search"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <section class="cart">
    <div class="container">
      <h2>Carrinho de Compras</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Produto</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Subtotal</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cadeira Odontológica</td>
            <td>R$ 25.998,00</td>
            <td>1</td>
            <td>R$ 25.998,00</td>
            <td>
              <button class="btn btn-sm btn-danger">Remover</button>
            </td>
          </tr>
          <tr>
            <td>Luva Nitrica Azul</td>
            <td>R$ 38,00</td>
            <td>2</td>
            <td>R$ 76,00</td>
            <td>
              <button class="btn btn-sm btn-danger">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-md-6">
          <a href="pagina-principal.html" class="btn btn-secondary">Continuar Comprando</a>
        </div>
        <div class="col-md-6 text-right">
          <h4>Total: R$ 26.074,00</h4>
          <a href="#" class="btn btn-primary" id="finalizarCompraButton">Finalizar Compra</a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    // Função para exibir o alerta ao remover um item
    function showAlertRemover() {
      alert("Você removeu este item do seu carrinho");
    }
  
    // Adicionar o evento de clique aos botões "Remover"
    var removeButtons = document.querySelectorAll(".btn-danger");
    removeButtons.forEach(function (button) {
      button.addEventListener("click", showAlertRemover);
    });
  
    // Função para exibir o alerta ao finalizar a compra
    function showAlertFinalizar() {
      var confirmacao = confirm("Sua compra foi realizada com sucesso! Clique em OK para ser redirecionado para o guia de rastreamento.");
      if (confirmacao) {
        window.location.href = "rastreamento.html";
      }
    }
  
    // Adicionar o evento de clique ao botão "Finalizar Compra"
    var finalizarCompraButton = document.getElementById("finalizarCompraButton");
    finalizarCompraButton.addEventListener("click", showAlertFinalizar);
  </script>
</body>

</html>
